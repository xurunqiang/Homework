{% extends "base.html" %}

{% block title %}首页 - 云盘系统{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto">
    <!-- 搜索栏 -->
    <div class="card rounded-2xl p-6 mb-6">
        <div class="flex gap-4">
            <input type="text" id="searchInput" placeholder="搜索文件、图片、视频..." 
                   class="flex-1 px-4 py-3 border-2 border-blue-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <button onclick="performSearch()" 
                    class="btn-primary px-8 py-3 text-white rounded-xl font-medium">
                <i class="fas fa-search mr-2"></i>搜索
            </button>
        </div>
        <div id="searchResults" class="mt-4 hidden"></div>
    </div>

    <!-- 上传区域 -->
    <div class="card rounded-2xl p-8 mb-6">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 flex items-center">
            <i class="fas fa-cloud-upload-alt mr-3 text-blue-600"></i>上传文件
        </h2>
        <div class="upload-area rounded-xl p-16 text-center cursor-pointer" 
             id="uploadArea" 
             onclick="document.getElementById('fileInput').click()">
            <input type="file" id="fileInput" multiple class="hidden" onchange="handleFiles(this.files)">
            <i class="fas fa-cloud-upload-alt text-7xl text-blue-500 mb-6"></i>
            <p class="text-2xl font-semibold text-gray-700 mb-3">点击或拖拽文件到此处上传</p>
            <p class="text-base text-gray-500">支持图片、视频、文档等多种格式</p>
        </div>
        <div id="uploadProgress" class="mt-6 hidden">
            <div class="bg-gray-200 rounded-full h-3">
                <div id="progressBar" class="bg-gradient-to-r from-blue-500 to-cyan-500 h-3 rounded-full transition-all" style="width: 0%"></div>
            </div>
            <p id="progressText" class="text-sm text-gray-600 mt-3 font-medium"></p>
        </div>
    </div>

    <!-- 功能说明 -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
        <div class="feature-card rounded-2xl p-8 text-center">
            <div class="bg-gradient-to-br from-blue-500 to-cyan-400 w-20 h-20 rounded-2xl flex items-center justify-center mx-auto mb-5 shadow-lg">
                <i class="fas fa-image text-4xl text-white"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-3">智能图像处理</h3>
            <p class="text-gray-600 leading-relaxed">自动生成缩略图<br>内容审核筛查<br>图像智能分类</p>
        </div>
        <div class="feature-card rounded-2xl p-8 text-center">
            <div class="bg-gradient-to-br from-emerald-500 to-teal-400 w-20 h-20 rounded-2xl flex items-center justify-center mx-auto mb-5 shadow-lg">
                <i class="fas fa-video text-4xl text-white"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-3">视频转码服务</h3>
            <p class="text-gray-600 leading-relaxed">自动转码为通用格式<br>优化播放体验<br>多格式支持</p>
        </div>
        <div class="feature-card rounded-2xl p-8 text-center">
            <div class="bg-gradient-to-br from-indigo-500 to-purple-400 w-20 h-20 rounded-2xl flex items-center justify-center mx-auto mb-5 shadow-lg">
                <i class="fas fa-search text-4xl text-white"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-3">智能检索识别</h3>
            <p class="text-gray-600 leading-relaxed">OCR文字识别<br>语音转文字<br>全文智能搜索</p>
        </div>
    </div>

    <!-- 最近文件 -->
    <div class="card rounded-2xl p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
            <i class="fas fa-clock mr-3 text-blue-600"></i>最近上传
        </h2>
        <div id="recentFiles" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
            <div class="text-center text-gray-500 py-8">
                <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                <p>加载中...</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // 拖拽上传
    const uploadArea = document.getElementById('uploadArea');
    
    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
    });
    
    uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('dragover');
    });
    
    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
        handleFiles(e.dataTransfer.files);
    });

    // 处理文件上传
    async function handleFiles(files) {
        if (files.length === 0) return;
        
        const progressDiv = document.getElementById('uploadProgress');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        
        progressDiv.classList.remove('hidden');
        
        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                progressText.textContent = `正在上传: ${file.name}...`;
                progressBar.style.width = `${((i + 1) / files.length) * 100}%`;
                
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showMessage(`文件 ${file.name} 上传成功！`, 'success');
                    loadRecentFiles();
                } else {
                    const errorData = await response.json().catch(() => ({ detail: '上传失败' }));
                    showMessage(`文件 ${file.name} 上传失败: ${errorData.detail || '未知错误'}`, 'error');
                }
            } catch (error) {
                showMessage(`上传错误: ${error.message}`, 'error');
            }
        }
        
        setTimeout(() => {
            progressDiv.classList.add('hidden');
            progressBar.style.width = '0%';
        }, 2000);
        
        document.getElementById('fileInput').value = '';
    }

    // 搜索功能
    async function performSearch() {
        const query = document.getElementById('searchInput').value.trim();
        if (!query) return;
        
        const resultsDiv = document.getElementById('searchResults');
        resultsDiv.classList.remove('hidden');
        resultsDiv.innerHTML = '<div class="text-center py-4 text-gray-500">搜索中...</div>';
        
        try {
            const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
            const results = await response.json();
            
            if (results.length === 0) {
                resultsDiv.innerHTML = '<div class="text-center py-4 text-gray-500">未找到相关文件</div>';
                return;
            }
            
            resultsDiv.innerHTML = results.map(result => `
                <div class="border border-gray-200 rounded-lg p-4 mb-2 hover:bg-gray-50 transition">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="font-semibold text-gray-800">${result.filename}</p>
                            ${result.snippet ? `<p class="text-sm text-gray-500 mt-1">${result.snippet}</p>` : ''}
                        </div>
                        <a href="/download/${result.id}" class="btn-primary px-5 py-2 text-white rounded-xl font-medium">
                            <i class="fas fa-download mr-1"></i>下载
                        </a>
                    </div>
                </div>
            `).join('');
        } catch (error) {
            resultsDiv.innerHTML = '<div class="text-center py-4 text-red-500">搜索出错</div>';
        }
    }

    // 回车搜索
    document.getElementById('searchInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') performSearch();
    });

    // 加载最近文件
    async function loadRecentFiles() {
        try {
            const response = await fetch('/api/files?limit=12');
            const files = await response.json();
            
            const container = document.getElementById('recentFiles');
            if (files.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center text-gray-500 py-8">暂无文件</div>';
                return;
            }
            
            container.innerHTML = files.map(file => {
                const kindMap = { 'image': '图片', 'video': '视频', 'other': '其他' };
                const kindText = kindMap[file.kind] || '文件';
                const icon = file.kind === 'image' ? 'fa-image text-blue-500' : 
                           file.kind === 'video' ? 'fa-video text-red-500' : 'fa-file text-gray-500';
                const size = (file.size_bytes / 1024 / 1024).toFixed(2);
                return `
                    <div class="bg-white border-2 border-blue-100 rounded-xl p-4 hover:shadow-xl hover:border-blue-300 transition cursor-pointer transform hover:-translate-y-1" 
                         onclick="window.location.href='/files'">
                        <div class="text-center mb-3">
                            <i class="fas ${icon} text-5xl"></i>
                        </div>
                        <p class="text-xs font-semibold text-blue-600 mb-1">${kindText}</p>
                        <p class="text-sm font-semibold text-gray-800 truncate" title="${file.filename}">${file.filename}</p>
                        <p class="text-xs text-gray-500 mt-2">${size} MB</p>
                    </div>
                `;
            }).join('');
        } catch (error) {
            document.getElementById('recentFiles').innerHTML = 
                '<div class="col-span-full text-center text-red-500 py-8">加载失败</div>';
        }
    }

    // 页面加载时获取最近文件
    loadRecentFiles();
</script>
{% endblock %}
